<html>
<head>
<script type="text/javascript" src="../lib/Parse/Simple/Base.js"></script>
<script type="text/javascript" src="lib/JSAN.js"></script>
</head>
<body>
<pre id="test">
<script type="text/javascript">
var jsan = new JSAN('lib');
jsan.use('Test.More');

plan({ tests: 1 });

// Define grammar
var grammar = {
    p: { regex: new RegExp('[ \\t]*\\S.*((\\r?\\n|\\n)[ \\t]*\\S.*)'),
        capture: 0, tag: 'p' }
};
grammar.root = { children: [ grammar.p ] };

// Prepare objects
var div = document.createElement('div');
var p = new Parse.Simple.Base(grammar);

// Begin tests
p.parse(div, 'para\n continues\n\nanother para\n \nyet another para');

ok(true, 'dummy');
</script>
</pre>
</body>
</html>
